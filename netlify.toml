[build]
  # Build command for Expo web
  command = "npm run build:web"
  # Output directory
  publish = "dist"

[build.environment]
  # Node version
  NODE_VERSION = "20.19.2"

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  # Cache static assets
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Cache service worker with no-cache
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  # Cache manifest
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"