[build]
  command = "npm install && npm run build:web"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20.19.2"
  NPM_VERSION = "10.5.0"
  CI = "false"

# Handle all routes - SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Don't cache HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Don't cache service worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Cache other static assets for 1 day
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"