<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <title>XQuests - Tweet. Engage. Earn.</title>
  <meta name="description" content="Social media engagement platform that rewards users with cryptocurrency for completing challenges">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/assets/images/favicon.png">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/assets/images/icon.png" as="image">
  
  <!-- Social Media Meta Tags -->
  <meta property="og:title" content="XQuests - Tweet. Engage. Earn.">
  <meta property="og:description" content="Connect your X account, complete challenges, and earn ALGO cryptocurrency rewards">
  <meta property="og:image" content="/assets/images/icon.png">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="XQuests">
  <meta name="twitter:description" content="Tweet. Engage. Earn cryptocurrency rewards.">
  
  <style>
    /* Critical CSS for immediate rendering */
    html, body, #root {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000000;
      color: #ffffff;
      overflow: hidden;
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000000;
      z-index: 9999;
      transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
    }
    
    #loading.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: #1D9BF0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .title {
      font-size: 24px;
      font-weight: 700;
      color: #1D9BF0;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 16px;
      color: #94a3b8;
      margin-bottom: 32px;
    }
    
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(29, 155, 240, 0.3);
      border-radius: 50%;
      border-top-color: #1D9BF0;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      margin-top: 16px;
      font-size: 14px;
      color: #94a3b8;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    /* Ensure React app is ready to render */
    #root {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }
    
    #root.ready {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- React app mounts here -->
  <div id="root"></div>
  
  <!-- Optimized loading screen -->
  <div id="loading">
    <div class="logo">X</div>
    <div class="title">XQuests</div>
    <div class="subtitle">Tweet. Engage. Earn.</div>
    <div class="spinner"></div>
    <div class="loading-text">Loading your experience...</div>
  </div>

  <script>
    // Optimized loading management
    (function() {
      const loading = document.getElementById('loading');
      const root = document.getElementById('root');
      let isHidden = false;
      let hideTimeout;
      
      function hideLoading() {
        if (isHidden || !loading) return;
        
        console.log('üéØ Hiding loading screen');
        isHidden = true;
        
        // Show the React app
        if (root) {
          root.classList.add('ready');
        }
        
        // Hide loading screen
        loading.classList.add('hidden');
        
        // Remove from DOM after transition
        setTimeout(() => {
          if (loading && loading.parentNode) {
            loading.parentNode.removeChild(loading);
          }
        }, 300);
      }
      
      // Multiple event listeners for reliability
      window.addEventListener('expo-loaded', hideLoading);
      window.addEventListener('react-loaded', hideLoading);
      window.addEventListener('framework-ready', hideLoading);
      
      // Check for React mounting
      const checkReactMount = () => {
        if (root && root.children.length > 0) {
          console.log('‚úÖ React app detected, hiding loading');
          hideLoading();
          return true;
        }
        return false;
      };
      
      // Immediate check
      if (checkReactMount()) {
        return;
      }
      
      // Periodic checks with exponential backoff
      let checkInterval = 100;
      const maxInterval = 1000;
      
      const scheduleCheck = () => {
        setTimeout(() => {
          if (!isHidden && !checkReactMount()) {
            checkInterval = Math.min(checkInterval * 1.2, maxInterval);
            scheduleCheck();
          }
        }, checkInterval);
      };
      
      scheduleCheck();
      
      // Fallback: hide after 8 seconds maximum
      hideTimeout = setTimeout(() => {
        if (!isHidden) {
          console.log('‚è∞ Fallback: hiding loading screen after timeout');
          hideLoading();
        }
      }, 8000);
      
      // Manual trigger function
      window.hideLoadingScreen = hideLoading;
      
      // Cleanup timeout when hiding
      const originalHide = hideLoading;
      hideLoading = function() {
        if (hideTimeout) {
          clearTimeout(hideTimeout);
          hideTimeout = null;
        }
        originalHide();
      };
    })();
  </script>
</body>
</html>
