<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XQuests - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1e293b 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #1D9BF0;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #ffffff;
        }
        
        p {
            font-size: 16px;
            color: #94a3b8;
            line-height: 1.5;
            margin-bottom: 32px;
        }
        
        .retry-button {
            background: #1D9BF0;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .retry-button:hover {
            background: #1a8cd8;
            transform: translateY(-1px);
        }
        
        .retry-button:active {
            transform: translateY(0);
        }
        
        .features {
            margin-top: 32px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 14px;
            color: #94a3b8;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            background: #1D9BF0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">X</div>
        <h1>You're Offline</h1>
        <p>
            XQuests needs an internet connection to sync your challenges and rewards. 
            Check your connection and try again.
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            <span>ðŸ”„</span>
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸ’¾</div>
                <span>Your progress is saved locally</span>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ”„</div>
                <span>Data will sync when you're back online</span>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ“±</div>
                <span>App works offline for basic features</span>
            </div>
        </div>
    </div>

    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Check connection status
        if (navigator.onLine) {
            window.location.reload();
        }
    </script>
</body>
</html>
